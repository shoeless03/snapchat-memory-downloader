[pytest]
# Pytest configuration for Snapchat Memories Downloader

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across multiple modules
    slow: Tests that take a long time to run
    network: Tests that require network access
    windows: Tests specific to Windows platform
    linux: Tests specific to Linux platform
    macos: Tests specific to macOS platform

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=scripts --cov-report=html --cov-report=term

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
